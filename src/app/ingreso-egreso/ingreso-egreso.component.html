<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="ingresoEgresoForm" (ngSubmit)="save()">
            
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="description"
                     placeholder="Descripción"
                     name="descripcion">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" 
                       class="form-control" 
                       formControlName="amount"
                       placeholder="Monto"
                       name="monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button *ngIf="type === 'ingreso'" (click)="toggleType()" type="button" class="btn btn-primary btn-block">Ingreso</button>
                <button *ngIf="type === 'egreso'" (click)="toggleType()" type="button" class="btn btn-warning btn-block">Egreso</button>
            </div>

            <hr>
            <button class="btn btn-success mr-2"
                    type="submit" 
                    [disabled]="ingresoEgresoForm.invalid"
                    *ngIf="!isLoading">
              <i class="fa fa-save"></i>
              Agregar
            </button>
            <button class="btn btn-info mr-2"
                    type="submit" 
                    disabled
                    *ngIf="isLoading">
              <i class="fa fa-spin fa-sync"></i>
              Espere, por favor...
            </button>

            <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->
            
            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
