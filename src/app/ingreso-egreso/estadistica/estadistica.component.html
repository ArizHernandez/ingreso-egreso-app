<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col-6">
      <div class="card card-statistics">
        <div class="card-body">

          <div class="clearfix">
            <div class="float-left">
              <i class="fa fa-money-bill-alt text-success icon-lg"></i>
            </div>
            <div class="float-right">
              <p class="mb-0 text-right">Ingresos</p>
              <div class="fluid-container">
                <h3 class="font-weight-medium text-right mb-0">{{ totalIngresos | currency }}</h3>
              </div>
            </div>
          </div>
          <p class="text-muted mt-3 mb-0">
            <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ ingresos }} Ingresos Totales
          </p>
        </div>
      </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-shipping-fast text-danger icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Egresos</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ totalEgresos | currency }}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ egresos }} Egresos Totales
            </p>
          </div>
        </div>
      </div>
</div>

<div class="row m-5 animate__animated animate__fadeIn animate__faster">
  
  <div class="col-12">
      <div class="card card-statistics">
        <div class="card-body">

            <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-building text-info icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Diferencia</p>
                  <div class="fluid-container">
                    <h3 [ngClass]="{
                      'text-success': totalIngresos - totalEgresos > 0,
                      'text-danger': totalIngresos - totalEgresos < 0
                    }"
                        class="font-weight-medium text-right mb-0">
                      {{ totalIngresos - totalEgresos | currency }}
                    </h3>
                  </div>
                </div>
              </div>
        
        
        </div>    
    </div>
  </div>


  <div class="col-12 p-5">
      <div class="card card-statistics">
        <div class="card-body">
          <h1 class="card-title text-center">Gr√°fica</h1>
          
          <div *ngIf="totalIngresos == 0 && egresos == 0" class="mt-5 col animate__animated animate__fadeIn animate__faster">
            <div class="col text-center">
              <h4>No hay datos, ingrese uno por favor por favor...</h4>
              <a routerLink="/dashboard/ingreso-egreso">Ingresar un nuevo dato.</a>
            </div>
          </div>

          <div *ngIf="totalIngresos > 0 || egresos > 0" style="display: block">
            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              [colors]="doughnutChartColors">
            </canvas>
          </div>
          
        </div>
      </div>
  </div>

</div>
