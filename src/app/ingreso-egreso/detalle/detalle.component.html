<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of ingresoEgreso | orderIngreso">
                <td>{{ item.description }}</td>
                <td>{{ item.amount | currency }}</td>
                <td [ngClass]="{'text-danger': item.type === 'egreso', 'text-info': item.type === 'ingreso'}">
                  {{ item.type | titlecase}}
                </td>
                <td class="p-2">
                  <button (click)="deleteItem(item.uid)" type="button" class="btn btn-danger text-center">
                    <i class="fa fa-trash fa-md"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>

          </table>


        </div>
      </div>
  </div>
</div>
